    <script>
        let logs = [];
        let logChart;
        
        function initializeChart() {
            const ctx = document.getElementById("logChart").getContext("2d");
            logChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: [],
                    datasets: [{
                        label: "Log Events",
                        backgroundColor: "rgb(75, 192, 192)",
                        borderColor: "rgb(75, 192, 192)",
                        data: [],
                    }],
                },
                options: { responsive: true }
            });
        }
        
        function updateChart() {
            if (logChart.data.labels.length > 10) {
                logChart.data.labels.shift();
                logChart.data.datasets[0].data.shift();
            }
            logChart.data.labels.push(new Date().toLocaleTimeString());
            logChart.data.datasets[0].data.push(Math.floor(Math.random() * 50));
            logChart.update();
        }
        
        function analyzePatterns() {
            let errorCount = logs.filter(log => log.level === "error").length;
            let warningCount = logs.filter(log => log.level === "warning").length;
            let analysisText = "System is stable.";

            if (errorCount > 10) {
                analysisText = "High number of errors detected, potential service instability.";
            } else if (warningCount > 5) {
                analysisText = "Multiple warnings detected, possible configuration issues.";
            }

            document.getElementById("patternAnalysis").innerText = analysisText;
        }
        
        function simulateLogs() {
            logs.push({
                timestamp: new Date().toISOString(),
                level: Math.random() > 0.8 ? "error" : (Math.random() > 0.6 ? "warning" : "info"),
                message: "Simulated log event"
            });
            analyzePatterns();
            updateChart();
        }
        
        window.onload = () => {
            initializeChart();
            setInterval(simulateLogs, 3000);
        };
    </script>
