<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerbi - AI-Driven Logging & Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.5/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(120deg, #1a202c, #2d3748);
            overflow-x: hidden;
        }
        .parallax {
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
            height: 300px;
            width: 100%;
            position: relative;
            filter: brightness(50%);
        }
    </style>
    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</head>
<body class="bg-gray-900 text-white transition-all duration-300" x-data="{ darkMode: true }">
    <div class="parallax"></div>
    <header class="text-center py-10 bg-gray-800 shadow-lg">
        <h1 class="text-5xl font-extrabold">Cerbi - AI-Driven Logging & Insights</h1>
        <p class="text-lg mt-2">The Future of Standardized Logging & AI-Powered Observability</p>
        <button class="mt-4 px-6 py-3 bg-blue-500 rounded-lg text-white hover:bg-blue-600 transition transform hover:scale-105" @click="toggleTheme()">
            Toggle Dark/Light Mode
        </button>
    </header>
    
    <nav class="bg-gray-700 py-4">
        <ul class="flex justify-center space-x-6 text-lg">
            <li><a href="features/index.html" class="hover:underline">Features</a></li>
            <li><a href="docs/index.html" class="hover:underline">Docs</a></li>
            <li><a href="pricing/index.html" class="hover:underline">Pricing</a></li>
            <li><a href="about/index.html" class="hover:underline">About</a></li>
        </ul>
    </nav>
    
    <section id="dashboard" class="container mx-auto px-6 py-10 bg-gray-800 rounded-lg">
        <h2 class="text-4xl font-semibold text-center">Live Logging Dashboard</h2>
        <p class="text-center mt-4">Watch logs update in real-time with analytics.</p>
        <canvas id="logChart" class="mt-6 bg-gray-900 p-4 rounded-lg"></canvas>
    </section>
    
    <script>
        const ctx = document.getElementById('logChart').getContext('2d');
        const logChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Log Events',
                    backgroundColor: 'rgb(75, 192, 192)',
                    borderColor: 'rgb(75, 192, 192)',
                    data: [],
                }]
            },
            options: { responsive: true }
        });

        function updateChart() {
            if (logChart.data.labels.length > 10) {
                logChart.data.labels.shift();
                logChart.data.datasets[0].data.shift();
            }
            logChart.data.labels.push(new Date().toLocaleTimeString());
            logChart.data.datasets[0].data.push(Math.floor(Math.random() * 50));
            logChart.update();
        }
        setInterval(updateChart, 3000);
    </script>
    
    <footer class="text-center py-6 bg-gray-800 mt-10">
        <p>&copy; 2025 Cerbi. All rights reserved.</p>
    </footer>
</body>
</html>
